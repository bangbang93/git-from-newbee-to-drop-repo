<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>git从入门到删库</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <h1>git从入门到删库</h1>
        </section>
        <section>
            <h1>前略</h1>
        </section>
        <section>
            <h2>暂存区</h2>
            <p class="fragment">Git和其他版本控制系统如SVN的一个不同之处就是有暂存区的概念。</p>
        </section>
        <section>
            <section>
                <ul>
                    <li class="fragment">工作区</li>
                    <li class="fragment">暂存区</li>
                    <li class="fragment">历史记录</li>
                </ul>
            </section>
            <section>
                <h3>工作区</h3>
                <img src="img/working-directory.png" alt="工作区">
            </section>
            <section>
                <h3>暂存区</h3>
                <img src="img/stage.png" alt="暂存区">
            </section>
            <section>
                <h3>版本库</h3>
                <img src="img/repository.png" alt="版本库">
            </section>
            <section>
                <h3>untracked</h3>
                没有被git add过的文件，都会处于untracked状态，修改不会被提交，并且可以被忽略
            </section>
            <section>
                <h3>工作流</h3>
                <img src="img/stage-1.png" alt="工作流">
            </section>
        </section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
  // More info https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    history: true,

    // More info https://github.com/hakimel/reveal.js#dependencies
    dependencies: [
      {src: 'plugin/markdown/marked.js'},
      {src: 'plugin/markdown/markdown.js'},
      {src: 'plugin/notes/notes.js', async: true},
      {
        src: 'plugin/highlight/highlight.js', async: true, callback: function () {
        hljs.initHighlightingOnLoad();
      }
      }
    ]
  });
</script>
</body>
</html>
